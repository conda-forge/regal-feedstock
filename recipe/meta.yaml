{% set name = "regal" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/StyraInc/regal/archive/v{{ version }}.tar.gz
  sha256: 1277ce36e84ef58e4777a2a763aab3255457487fcc909a6784959987808a08be

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - regal --help

about:
  home: https://github.com/StyraInc/regal
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Regal is a linter and language server for Rego, bringing your policy development experience to the next level!
  dev_url: https://github.com/StyraInc/regal

extra:
  recipe-maintainers:
    - danielnachun
