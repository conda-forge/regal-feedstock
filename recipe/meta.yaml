{% set name = "regal" %}
{% set version = "0.29.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/StyraInc/regal/archive/v{{ version }}.tar.gz
  sha256: 0c627eb4e56f8e5d5db8c566a4ce1ddfb45f179b912d7fffefb6ed68a07d3767

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - regal --help

about:
  home: https://github.com/StyraInc/regal
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Regal is a linter and language server for Rego, bringing your policy development experience to the next level!
  dev_url: https://github.com/StyraInc/regal

extra:
  recipe-maintainers:
    - danielnachun
