{% set name = "regal" %}
{% set version = "0.31.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/StyraInc/regal/archive/v{{ version }}.tar.gz
  sha256: 28c93cc79351ac2430349821b1a6a8ba00fc5812f2ff5a16d8d4de77ecd2aad1

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - regal --help

about:
  home: https://github.com/StyraInc/regal
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Regal is a linter and language server for Rego, bringing your policy development experience to the next level!
  dev_url: https://github.com/StyraInc/regal

extra:
  recipe-maintainers:
    - danielnachun
